con_timestamp								"0"


alias "console_unlog"						"con_logfile console.log"


//---------------------------Speedometer hide/show commands-------------------------------//
alias "hud_Speedometer_clear"				"sixense_clear_bindings; sixense_write_bindings hud_Speedometer.txt"
alias "hud_Speedometer_log"					"con_logfile cfg/hud_Speedometer.txt"

alias "hud_Speedometer_on"					"hud_Speedometer_clear; hud_Speedometer_log; echo x{CurrentSpeedBackground {visible 1}}; console_unlog"
alias "hud_Speedometer_off"					"hud_Speedometer_clear; hud_Speedometer_log; echo x{CurrentSpeedBackground {visible 0}}; console_unlog"

